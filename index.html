    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('debug-error-display');
        div.style.display = 'block';
        div.innerHTML += 'Global Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line + '\nStack: ' + (error ? error.stack : 'N/A') + '\n\n';
      };
      window.addEventListener('unhandledrejection', function(event) {
        var div = document.getElementById('debug-error-display');
        div.style.display = 'block';
        div.innerHTML += 'Unhandled Rejection: ' + event.reason + '\n\n';
      });
    </script>
